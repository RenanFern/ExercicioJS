<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Verificador de idade</h1>
        </header>
        <section>
            <form>
                <div class="birth"> 
                    <label>Informe seu ano de Nascimento </label>
                    <input type="number" id="textano" value="number">
                    <br>
                </div> 
            
                <div class="sex">            
                    <label>Sexo</label>
                    <input type="radio" id="masculine" name="radsex" value="masculine" checked>
                    <label for="masculine">Masculino</label>
                    <input type="radio" name="radsex" id="feminine" value="feminine">
                    <label for="feminine">Feminino</label><br>
                    <input type="button" id="button" value="verificar" onclick="verificar()">
                </div>    
           
                <div id="res">
                    <p>Preencha os dados acima para ver o Resultado!</p>
                    <img id="img">
                </div>
                
            </form>
        </section>
    </div> 
     
    <script src="script.js"></script>

</body>
</html>
